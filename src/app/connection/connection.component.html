<div class="container" style="border: 2cm;margin-top: 30%;width: 80%;">

  <div class="card card-cascade">

    <!-- Card image -->
    <div class="view view-cascade overlay" id="test" style="margin-top: -110PX;">
      <img class="mx-auto d-block" src="../../assets/images/logo_with.png" width="50%" />
      <a>
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>

    <!-- Card content -->
    <div class="card-body card-body-cascade text-center" style="font-family: Arial, Helvetica, sans-serif;">
     
        <div class="form-group">
          <input type="email" class="form-control"  [(ngModel)]="email" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="exemple@gmal.com">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="password" id="exampleInputPassword1" placeholder="Mot de passe">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Memoris√© mon compte</label>
        </div>
        <div
          style="height: 1px;width: 40%; background-color: #E4EEE6;    margin: 0px 0px -13px 0px;    margin-right: -60px;">
        </div>
        <label for="10px" style="color: #E4EEE6;">OU</label>
        <div style="height: 1px;background-color:#E4EEE6;width: 40%;margin-top: -20px;margin-left: 60%;"></div>
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <button type="button" class="btn" style="background-image: url(../../assets/images/Fb_btn.png);background-size: contain;
                            background-repeat: no-repeat;
                            width: 100%;
                            height: 45px;"></button>
          </div>
          <div class="col">
            <button type="button" class="btn " style="background-image: url(../../assets/images/Google_btn.png);background-size: contain;
                            background-repeat: no-repeat;
                            width: 100%;
                            height: 45px;"></button>
          </div>
        </div>
      
    </div>
    <!-- Card footer -->
    <div class="card-footer text-muted text-center">
      <button class="btn btn-Connection" type="submit" style="background-color:#19B074 ;color: white;width: 100%;"
        (click)="OnclickCnx()">Connection</button>
    </div>
    <span id="erreur" class="badge badge-danger" *ngIf="show">{{ message }}</span>
  </div>
  <!-- Card Regular -->
</div>
