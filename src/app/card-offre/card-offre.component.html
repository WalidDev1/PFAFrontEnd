<div class="col">
    <div class="card test" style="border: none;" (click)="onClickShow()">

            <div class="Contenair cardO">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <img *ngIf="image != null" src="http://localhost:3000{{ image[0]}}" class="d-block w-100"
                        height="200px" style="border-radius: 15px;
               object-fit: cover;">
                    <img *ngIf="image == null" src="/assets/images/logo_black.png" class="d-block w-100" height="200px"

               object-fit: cover;">

            </div>
            <div class="card-body ">

                <p class="card-text" style="text-align: left;font-size: 80%;color: #919C9C;">{{adresse}}</p>
                <p class="card-text" style="text-align: left;font-size: 90%;color: #19B074;">{{prix | currency: ' ' }}
                    DH</p>
                <div style="width: 100%;height: 1px;background-color: #919C9C;margin-bottom: 5px;"></div>
                <div class="row">
                    <div class="col-sm-3"><i class="fas fa-bed" placement="top" ngbTooltip="piÃ¨ce"

                    <div class="col-sm-3"><i class="fas fa-toilet" placement="top" ngbTooltip="salle de bain"
                            style="color: #919C9C;"> {{nbToilette}}</i></div>
                    <div class="col-sm-auto"> <i class="fas fa-layer-group" placement="top" ngbTooltip="Surface"
                            style="color: #919C9C;"> {{surface}} m<sup>2</sup></i></div>
                </div>
            </div>
        </a>
    </div>
</div>
